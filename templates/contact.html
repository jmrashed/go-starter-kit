{{define "content"}}

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me via the form below or through my social media profiles.</p>

            <form action="/contact" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-media">
                <h3>Connect with me</h3>
                <ul>
                    <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                    <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
                    <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                    <li><a href="https://facebook.com/yourprofile" target="_blank">Facebook</a></li>
                </ul>
            </div>
        </div>
    </section>
{{end}}
{{ template "base.html" . }}
